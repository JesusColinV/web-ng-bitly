<div class="container">
    <h1 class="display-5 text-center mt-5">
        Input the url to cut
    </h1>
    <div class="row mt-5 mb-4">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="nameUrl" class="form-control form-control-lg" placeholder="input your url">
        </div>
        <div class="col-lg-4">
            <button class="btn btn-primary btn-block btn-lg" (click)="geturl()">Ok</button>
        </div>
    </div>
    <div *ngIf="urlProcessed" class="row mt-5">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="urlShort" class="form-control form-control-lg" placeholder="processed url">
        </div>
    </div>
</div>
